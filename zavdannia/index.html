<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="main_date"></div>
    <div class="time"></div>
    <div class="stopwatch">00:00:00</div>
    <button onclick="start()">Start</button>
    <button onclick="stop()">Stop</button>
    <button onclick="reset()">Reset</button>
    <div class="timer">
        <button class="btn_timer_add">Add</button>
        <p class="time_for_timer"></p>
        <button class="btn_timer_clear">Clear</button>
    </div>
    <div class="work_timer">
        <button class="btn_start_time">Start</button>
        <p class="some_time_from_timer"></p>
        <button class="btn_stop_time">Stop</button>
    </div>
    
    <script src="script.js"></script>
</body>
